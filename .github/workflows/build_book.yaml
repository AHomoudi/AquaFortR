# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

name: Build & Depoly Quarto Book

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
     run:
        working-directory: Book # The working directory path
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
        
      - uses: actions/checkout@v3

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/install-quarto@v1
        with:
          # To install LaTeX to build PDF book
          tinytex: true
          # uncomment below and fill to pin a version
          # version: 0.9.105

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Intsall Deps
        run: install.packages(c("rmarkdown", "knitr", "quarto"))
        shell: Rscript {0}
        
      - name: List contents before build
        run: ls -alhR && pwd
        shell: bash
        
      - name: Cache quarto results
        uses: actions/cache@v3
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-
      - name: Render book to all format
        # Add any command line argument needed
        run: |
          quarto render
      - name: List contents after build
        run: ls -alhR && pwd
        shell: bash
          
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: BookOut
